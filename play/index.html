<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>LandLord Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="title-area area">
            <h1>LandLord</h1>
            <div class="money-area">$0</div>
        </div>

        <div class="job-area area">
            <h2>Job</h2>
            <div class="action-btn red">
                <div class="label">Pay</div>
                <div class="cost">$100</div>
            </div>
        </div>
        <div class="investment-area area">
            <h2>Investment</h2>
            <div class="action-btn blue">
                <div class="label">Invest</div>
                <div class="cost">$100</div>
            </div>
        </div>
        <div class="loan-area area">
            <h2>Loan</h2>
            <div class="action-btn green">
                <div class="label">Get</div>
                <div class="cost">$100</div>
            </div>
        </div>

        <div class="real-estate-area area">
            <h2>Real Estate</h2>
            <div class="click-btn gold">
                <div class="label">Click</div>
                <div class="times">100</div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
